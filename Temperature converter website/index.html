<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-container"> 
        <img src="bg.jpg" alt="">
        <div class="container">
            <h3>Temperature converter</h3>
            <form onsubmit="calculate_temperature(); return false " id="input-form">
                <input type="number" name="input-value" id="input-value" placeholder="0">
                    <select name="input-type" id="input-type">
                    <option name="celsius" value="celsius">celsius</option>
                    <option name="fahrenheit" value="fahrenheit">fahrenheit</option>
                </select>
            <br>
                <input type="submit" value="submit" id="submit" name="submit">
            </form>
            <span id="result" name="result"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
